---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h3 style="text-align:left;"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
      <h3><span style="float:right;">{{ post.date | date: "%B %e, %Y" }}</span></h3>
      

    </article>
  {% endfor %}
</div>
