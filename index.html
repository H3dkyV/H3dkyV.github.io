---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1 style="text-align:left;">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        <span style="float:right;">{{ post.date | date: "%B %e, %Y" }}</span>
      </h1>

    </article>
  {% endfor %}
</div>
